<!DOCTYPE html>
<html>
  <head>
    <title>BUDDHA!</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="button-container">
    <button id="complimentButton">Get a compliment</button>
    <button id="quoteButton">Get a quote</button>
    <br><br><br>
    <form id="getABuddhaForm">
      <input type="text" id="buddhaId" minlength="1" maxlength="2" placeholder="Enter Id of Buddha">
      <button id="getABuddhaButton">Get a Buddha</button>
    </form>
    <br>
    <button id="getAllBuddhasButton">Get all Buddhas</button>
    <br><br><br>
    <form id="createBuddhaForm">
      <input type="text" id="newBuddhaURL" minlength="1" maxlength="150" placeholder="Insert a URL">
      <input type="text" id="newBuddhaCaption" minlength="1" maxlength="150" placeholder="Enter a caption">
      <button id="createBuddhaButton">Insert New Buddha</button>
    </form>
    <br><br>
    <form id="updateBuddhaForm">
      <input type="text" id="buddhaIdToChange" minlength="1" maxlength="2" placeholder="Enter Id of Buddha">
      <input type="text" id="updateBuddhaText" minlength="0" maxlength="250" placeholder="Enter new description">
      <button id="updateBuddhaButton">Update Caption</button>
    </form>
    <br><br>
    <!-- <button id="createBuddhaButton">Link your own Buddha</button>
    <button id="updateBuddhaButton">Change Buddha</button>
    <button id="deleteBuddhaButton">Remove a Buddha</button> -->
    
    <section id="buddhas-container">
      
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='main.js'></script>
  </body>
</html>
